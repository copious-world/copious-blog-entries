{
    "port" : $link_server_port,
    "address" : "localhost",
    "asset_type" : "$type",
    "records_dir" : "$server_path/$type",
    "file_shunting" : false,
    "index_file" : "$server_path/index.html",
    "relayer" : {
        "paths" : []
    },
    "tls" : {
        "client_key" : "keys/cl_ec_key.pem",
        "client_cert" : "keys/cl_ec_crt.crt",
        "server_cert" : "keys/ec_crt.crt"
    },
    "subscribe" : "publish-$type",
    "shrinkage" : 2.3,
    "search_backup_file" : "$server_path/logs/$type-server.db",
    "updating_records_directory" : "$server_path/data/$type",
    "assets_directory" : "$server_path/data/$type"
}
